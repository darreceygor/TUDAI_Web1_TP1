  <div id="frame">

  <div class="container">
    <article id="basededatos">
      <div>
        <section class="crud">
          <article>

            
            <form class="crud-form">

              <div id="form11">
                <Label for="marca">Marca</Label>
                <input type="text" id="marca">

                <Label for=modelo>Modelo</Label>
                <input type="text" id="modelo">

                <Label for="precio">Precio</Label>
                <input type="number" id="precio">
              </div>
              
              <div id="forml2">

                <label for="Linea 1">Linea 1 </label>
                <input type="text" id="obslinea1">
                <label for="Linea 2">Linea 2 </label>
                <input type="text" id="obslinea2">
                <label for="Linea 3">Linea 3</label>
                <input type="text" id="obslinea3">

              </div>

              <div>
                <button type="submit" class="Guardar">Guardar</button>
                <input type="hidden" name="id">
              </div>

              <div id="crud-title-op">
                
                  <h3 class="crud-title">Agregar</h3>
                </div>

                
              </div>

            </form>
          </article>
          <article>
            <h2>Listado</h2>
            <table class="crud-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>Precio</th>
                  <th>Imagen</th>
                  <th>Linea 1</th>
                  <th>Linea 2</th>
                  <th>Linea 3</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </article>
        </section>
        <template id="crud-template">
          <tr>
            <td class="id"></td>
            <td class="marca"></td>
            <td class="modelo"></td>
            <td class="precio"></td>
            <td class="url"></td>
            <td class="obslinea1"></td>
            <td class="obslinea2"></td>
            <td class="obslinea3"></td>
            <td>
              <button class="edit">Editar</button>
              <button class="delete">Eliminar</button>
            </td>
          </tr>
        </template>
      </div>
    </article>
